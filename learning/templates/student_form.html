<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Student</title>
</head>
<body>
    <h1>{{ action }} Student</h1>
    {% if student.profile_pic %}
  <p>Current Image:</p>
  <img src="{{ student.profile_pic.url }}" width="100" height="100">
{% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ action }}</button>
    </form>
    <a href="{% url 'std_lst' %}">Back to List</a>
</body>
</html>
