<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <!-- Bootstrap CSS -->
     {% load static %} 
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">

<form action="{% url 'dashboard' %}" method="post" class="text-start">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">🏠 Dashboard</button>
</form>

<form action="{% url 'logout' %}" method="post" class="text-end">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Logout</button>
</form>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Student Management System</span>
  </div>
</nav>

<!-- Success/Alert Messages -->
<div class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <!-- Page-Specific Content -->
  {% block content %}{% endblock %}
</div>

</body>
</html>
